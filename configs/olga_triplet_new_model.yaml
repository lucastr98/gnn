out_dir: results
metric_best: auc
wandb:
  entity: lucastr
  use: True
  project: OLGA
dataset:
  format: PyG-OLGA_triplet
  name: PyG-OLGA_triplet
  task: link_pred
  task_type: classification
  transductive: True
  node_encoder: True
  node_encoder_name: LinearNode
  node_encoder_bn: True
  edge_encoder: True
  edge_encoder_name: DummyEdge
  edge_encoder_bn: False
  # num_samples: 100000
  embedding: None
  split_mode: custom
  triplets_per_edge: two
train:
  mode: custom
  batch_size: 16
  eval_period: 1
  ckpt_period: 100
model:
  type: custom_gnn
  edge_decoding: cosine_similarity
  graph_pooling: add
  thresh: 0.65
gnn:
  head: transductive_edge
  layers_pre_mp: 0
  layers_mp: 3
  layers_post_mp: 2
  linear_output_layer: 100 # set to -1 to disable
  dim_inner: 256
  layer_type: sageconv
  act: elu
  residual: False
  dropout: 0.0
optim:
  optimizer: adamW
  weight_decay: 0.05
  base_lr: 0.0001
  max_epoch: 300
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 20
  min_lr: 1e-5
  triplet_loss_margin: 1.0
